<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignIn</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;1,300&family=Poppins:ital,wght@0,200;1,200&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&family=Montserrat:wght@300&family=Open+Sans&family=Roboto:wght@100;300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/login.css" />
  </head>

  <body>
    <div class="container">
      <div class="inner-con">
        <h1 class="font">Sign In</h1>
        <p id="p1">
          To quickly find your favourites items, saved addresses and payments.
        </p>
        <p id="p2">Register and earn 2000 reward points</p>
        <img
          src="https://corporate.bestbuy.com/wp-content/uploads/2017/09/BBY_on_rgb(9, 53, 197).jpg"
          alt=""
        />
        <form>
          <input
            type="text"
            placeholder="Enter Phone Number or Email"
            name=""
            id="email"
          />
          <input placeholder="Enter Password" type="password" id="pass" />
          <input type="submit" name="" id="submit" />
        </form>

        <p id="p3">
          By continuing, you agree that you have read and accept our
          <span style="text-decoration: underline">T&Cs</span> and
          <span style="text-decoration: underline">Privacy Policy</span> .
        </p>
      </div>
    </div>
  </body>
</html>
<script src="./scripts/login.js"></script>
