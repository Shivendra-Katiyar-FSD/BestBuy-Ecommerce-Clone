<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;1,300&family=Poppins:ital,wght@0,200;1,200&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&family=Montserrat:wght@300&family=Open+Sans&family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
    <title>SignUp</title>
    <link rel="stylesheet" href="./styles/signup.css">
</head>

<body>
    <div id="navbar"></div>
    <div class="container">
        <div class="inner-con">
            <h4>Create an Account</h4>
            <p id="hh" style="font-size: 13px;">Shopping for your business? <span style="color:#0046be;">Create a business account.</span> </p>
            <form id="form" onsubmit="Register(event)">
                <input placeholder="Name" type="text" id="name">
                <input placeholder="Phone Number" type="number" name="" id="num">
                <input placeholder="Email Address" type="text" name="" id="email" required>
                <input placeholder="Create Password" type="password" id="pass" required>
                <input id="submit" type="submit" value="Create an Account">
                <button onclick="LOGINFuncTion()" id="submit">ALREADY HAVE AN ACCOUNT? Sign in</button>
            </form>
        </div>
    </div>
</body>

</html>
<script src="./scripts/signup.js"></script>
